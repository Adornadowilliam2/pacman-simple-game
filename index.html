<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Game</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ6D1lEeBmEJbFf8wJs-mrPCd3m7YjQ_KJEQ&s" type="image/x-icon">
</head>
<body>
  <img src="media/logo.png" alt="logo" width="300px">
    <div class="section1">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="startButton" class="custom-btn">Start Game</button>
    </div>
    <div class="section2">
        <div id="score">Score: 0</div>
        <div id="gameOver"></div>
        <div id="gameContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
